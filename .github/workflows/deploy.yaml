name: deploy-to-gke

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  GKE_CLUSTER: pyroscope-demo
  GKE_LOCATION: us-east1
  GRAFANA_CLOUD_USER: 986364
  GRAFANA_PROFILES_URL: https://profiles-prod-001.grafana.net
  PROM_REMOTE_WRITE: https://prometheus-prod-24-prod-us-east-0.grafana.net/api/prom/push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Extract GCP Project ID from credentials
        run: |
          GCP_PROJECT_ID=$(echo '${{ secrets.GCP_CREDENTIALS }}' | jq -r '.project_id')
          echo "GCP_PROJECT_ID=$GCP_PROJECT_ID" >> $GITHUB_ENV

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Install kustomize
        run: |
          cd /tmp
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
          sudo mv kustomize /usr/local/bin/

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_LOCATION }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Materialize Grafana Cloud secret for overlay
        env:
          GRAFANA_CLOUD_API_KEY: ${{ secrets.GRAFANA_CLOUD_API_KEY }}
        run: |
          # Crear el archivo de secretos usando las variables de entorno
          echo "GRAFANA_CLOUD_USER=$GRAFANA_CLOUD_USER" > kustomize/overlays/alvaronicolas-profiles/secret.env
          echo "GRAFANA_CLOUD_API_KEY=$GRAFANA_CLOUD_API_KEY" >> kustomize/overlays/alvaronicolas-profiles/secret.env
          echo "PYROSCOPE_REMOTE_WRITE=$GRAFANA_PROFILES_URL" >> kustomize/overlays/alvaronicolas-profiles/secret.env
          echo "PROM_REMOTE_WRITE=$PROM_REMOTE_WRITE" >> kustomize/overlays/alvaronicolas-profiles/secret.env

      - name: Deploy Alloy (alvaronicolas-profiles overlay)
        run: |
          kustomize build kustomize/overlays/alvaronicolas-profiles | kubectl apply -f -
