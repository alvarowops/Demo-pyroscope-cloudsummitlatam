name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
  push:
    branches:
      - main
    paths:
      - 'terraform/**'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract GCP Project ID from credentials
        id: gcp
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > /tmp/creds.json
          PROJECT_ID=$(cat /tmp/creds.json | jq -r '.project_id')
          echo "project_id=$PROJECT_ID" >> $GITHUB_OUTPUT
          rm /tmp/creds.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ steps.gcp.outputs.project_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply' || github.event_name == 'push'
        run: terraform plan -out=tfplan
        env:
          TF_VAR_project_id: ${{ steps.gcp.outputs.project_id }}
          TF_VAR_region: us-east1
          TF_VAR_cluster_name: pyroscope-demo

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_project_id: ${{ steps.gcp.outputs.project_id }}
          TF_VAR_region: us-east1
          TF_VAR_cluster_name: pyroscope-demo

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve
        env:
          TF_VAR_project_id: ${{ steps.gcp.outputs.project_id }}
          TF_VAR_region: us-east1
          TF_VAR_cluster_name: pyroscope-demo

      - name: Show Outputs
        if: github.event.inputs.action == 'apply'
        run: terraform output
